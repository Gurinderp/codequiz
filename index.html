<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="index.css" />
		<title>Code Quiz</title>
	</head>
	<body id="body">
		<div class="container">
			<!--Opening Page-->
			<div id="startPage" class="">
				<h1>Code Quiz Challenge</h1>
				<h4>
					Try to answer each answer correctly. There are five
					questions.
				</h4>
				<button id="startButton" onclick="startQuiz()">
					Start Quiz
				</button>
			</div>

			<!--Timer-->
			<div id="timer" class="timer">
				Time Left: <span id="timeRem">0</span>
			</div>

			<!--Questions-->
			<div id="questionList">
				<h1 id="question"></h1>
				<button
					id="choiceOne"
					class="choices"
					onclick="checkAnswer"
				></button>
				<button
					id="choiceTwo"
					class="choices"
					onclick="checkAnswer"
				></button>
				<button
					id="choiceThree"
					class="choices"
					onclick="checkAnswer"
				></button>
				<button
					id="choiceFour"
					class="choices"
					onclick="checkAnswer"
				></button>
			</div>

			<!--End Page-->
			<div id="endPage" class="hidden">
				<h1>All Done!</h1>
				<h4 id="scoreResult">Score:</h4>
				<label for="name">Enter initals</label>
				<br />
				<input type="text" required />
				<input type="submit" value="submit" />
			</div>

			<!--Highscore Page-->
			<div id="highscore" class="hidden">
				<h1>Highscores</h1>
				<ul class="previousScores"></ul>
				<button>Back</button>
			</div>
		</div>

		<script src="index.js"></script>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</body>
</html>
